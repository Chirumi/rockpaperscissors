<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <button class="btn1">Play Rock</button>
    <button class="btn2">Play Paper</button>
    <button class="btn3">Play Scissors</button>
    <div class="result"></div>
    <div class="pResult">Player: 0</div>
    <div class="cResult">Computer: 0</div>
    <div class="winner"></div>

    <script>
        // Counter for score
        let playerScore = 0
        let computerScore = 0

        function computerPlay() { // Get computer choice
            const computerChoices = ["rock", "paper", "scissors"];
            return computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }

        function playRound(playerSelection, computerSelection) { // Get game winner
            if (playerSelection === "rock") {
                if (computerSelection === "rock") {
                    getWinner()
                    return "Tied!";
                } else if (computerSelection === "scissors") {
                    ++playerScore
                    getWinner()
                    return  "You Win! Rock beats Scissors";
                } else {
                    ++computerScore
                    getWinner()
                    return "You Lose! Paper beats Rock";
                }
            } else if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    ++playerScore
                    getWinner()
                    return "You Win! Paper beats Rock";
                } else if (computerSelection === "scissors") {
                    ++computerScore
                    getWinner()
                    return  "You Lose! Scissors beats Paper";
                } else {
                    getWinner()
                    return "Tied!";
                }
            } else if (playerSelection === "scissors") {
                if (computerSelection === "rock") {
                    ++computerScore
                    getWinner()
                    return "You Lose! Rock beats Scissors";
                } else if (computerSelection === "scissors") {
                    getWinner()
                    return  "Tied!";
                } else {
                    ++playerScore
                    getWinner()
                    return "You Win! Scissors beats Paper";
                }
            } else if (playerSelection == "" || null) {
                alert("Match cancelled!")
            } else {
                alert("Please type rock, paper or scissors only!")
            }
        }

        const inform = document.querySelector(".winner")

        function getWinner() {
            if (playerScore === 5) {
                inform.textContent = "YOU WON THE MATCH!"
                playRock.removeEventListener("click", gameRock)
                playPaper.removeEventListener("click", gamePaper)
                playScissors.removeEventListener("click", gameScissors)
            } else if (computerScore === 5) {
                inform.textContent = "YOU LOST THE MATCH!"
                playRock.removeEventListener("click", gameRock)
                playPaper.removeEventListener("click", gamePaper)
                playScissors.removeEventListener("click", gameScissors)
            }
        }
        
        const playRock = document.querySelector(".btn1")
        playRock.addEventListener("click", gameRock)

        function gameRock () { 
            const playerSelection = "rock"
            const computerSelection = computerPlay();
            let resultShow = document.querySelector(".result")
            let playerText = document.createElement("div") 
            playerText.textContent = `Player picks ${playerSelection}`  // What I picked
            resultShow.appendChild(playerText)
            let computerText = document.createElement("div")
            computerText.textContent = `Computer picks ${computerSelection}` // What RNG computer picked
            resultShow.appendChild(computerText)
            
            let finalResult = document.createElement("div")
            finalResult.textContent = `${playRound(playerSelection, computerSelection)}` // Results
            resultShow.appendChild(finalResult)
            const pScore = document.querySelector(".pResult")
            pScore.textContent = `Player: ${playerScore}`
            const cScore = document.querySelector(".cResult")
            cScore.textContent = `Computer: ${computerScore}`
        }

        const playPaper = document.querySelector(".btn2")
        playPaper.addEventListener("click", gamePaper)
        
        function gamePaper() { 
            const playerSelection = "paper"
            const computerSelection = computerPlay();
            let resultShow = document.querySelector(".result")
            let playerText = document.createElement("div")    
            playerText.textContent = `Player picks ${playerSelection}`  // What I picked
            resultShow.appendChild(playerText)
            let computerText = document.createElement("div")
            computerText.textContent = `Computer picks ${computerSelection}` // What RNG computer picked
            resultShow.appendChild(computerText)
            
            let finalResult = document.createElement("div")
            finalResult.textContent = `${playRound(playerSelection, computerSelection)}` // Results
            resultShow.appendChild(finalResult)
            const pScore = document.querySelector(".pResult")
            pScore.textContent = `Player: ${playerScore}`
            const cScore = document.querySelector(".cResult")
            cScore.textContent = `Computer: ${computerScore}`
        }

        const playScissors = document.querySelector(".btn3")
        playScissors.addEventListener("click", gameScissors)
        
        function gameScissors() { 
            const playerSelection = "scissors"
            const computerSelection = computerPlay();
            let resultShow = document.querySelector(".result")
            let playerText = document.createElement("div")    
            playerText.textContent = `Player picks ${playerSelection}`  // What I picked
            resultShow.appendChild(playerText)
            let computerText = document.createElement("div")
            computerText.textContent = `Computer picks ${computerSelection}` // What RNG computer picked
            resultShow.appendChild(computerText)
            
            let finalResult = document.createElement("div")
            finalResult.textContent = `${playRound(playerSelection, computerSelection)}` // Results
            resultShow.appendChild(finalResult)
            const pScore = document.querySelector(".pResult")
            pScore.textContent = `Player: ${playerScore}`
            const cScore = document.querySelector(".cResult")
            cScore.textContent = `Computer: ${computerScore}`
        }

    </script>
</body>
</html>
