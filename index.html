<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <button class="btn1">Play Rock</button>
    <button class="btn2">Play Paper</button>
    <button class="btn3">Play Scissors</button>
    <script>
        function computerPlay() {
            const computerChoices = ["rock", "paper", "scissors"];
            return computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "rock") {
                if (computerSelection === "rock") {
                    return "Tied!";
                } else if (computerSelection === "scissors") {
                    return  "You Win! Rock beats Scissors";
                } else {
                    return "You Lose! Paper beats Rock";
                }
            } else if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    return "You Win! Paper beats Rock";
                } else if (computerSelection === "scissors") {
                    return  "You Lose! Scissors beats Paper";
                } else {
                    return "Tied!";
                }
            } else if (playerSelection === "scissors") {
                if (computerSelection === "rock") {
                    return "You Lose! Rock beats Scissors";
                } else if (computerSelection === "scissors") {
                    return  "Tied!";
                } else {
                    return "You Win! Scissors beats Paper";
                }
            } else if (playerSelection == "" || null) {
                alert("Match cancelled!")
            } else {
                alert("Please type rock, paper or scissors only!")
            }
        }
        
        const playRock = document.querySelector(".btn1")
        playRock.addEventListener("click", game)
        
        function game() { 
            playerSelection = "rock"
            const computerSelection = computerPlay();
                
            console.log("Player picks " + playerSelection);
            console.log("Computer picks " + computerSelection)
            console.log(playRound(playerSelection, computerSelection));
        }

    </script>
</body>
</html>
